<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>

<script src="jquery.min.js"></script>
<script>
    var json=[
        {
            name: 123,
            id: 1,
            children: [
                {
                    name: 453,
                    id: 456,
                    children: [
                        {
                            name: 789,
                            id: 777,
                            children: [
                                {
                                    name: "hahahqqq---qq",
                                    id: 3232,
                                    children: [
                                        {
                                            name: 'son',
                                            id: "13132123211"
                                        }
                                    ]
                                }
                            ]
                        }]
                }]
        }]

    function render(treeJson){
        if(!Array.isArray(treeJson)||treeJson.length<=0){return ""}
        var ul=$("<ul>");
        treeJson.forEach(function(item,i){
            var li=$("<li><span class='treeName'>"+item.name+"</span></li>");
            if(Array.isArray(item.children)&&item.children.length>0){
                li.append(render(item.children))
            }
            ul.append(li);
        })
        return ul
    }

    $('#test').append(render(json));

</script>
</body>
</html>
